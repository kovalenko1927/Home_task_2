{% extends 'base.html' %}

{% block title %}
{{ article.name }}
{% endblock %}

{% block body %}
<div class="container mt-5">
    <h1>{{ article.name }}</h1>
    <div class="alert alert-info">
        <p>{{ article.email }}</p>
        <p><b>Дата: {{ article.date.date() }}</b></p>
        <a href="/all_users/{{ article.id }}/delete" class="btn btn-danger">Удалить</a>
    </div>
</div>
{% endblock %}
